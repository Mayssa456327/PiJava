<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px; /* Set a fixed height */
            width: 600px; /* Set a fixed width */
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13); // Initialize the map to London

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker; // Marker variable to be reused

    // Function to update the marker's position and display the event name
    function updateMarker(lat, lng, eventName) {
        if (marker) {
            marker.setLatLng([lat, lng]);
        } else {
            marker = L.marker([lat, lng], {title: eventName}).addTo(map);
            marker.bindPopup(eventName); // Bind a popup with the event name
        }
        marker.getPopup().setContent(eventName); // Update popup content with new event name
        map.setView([lat, lng], 13); // Center the map on the new marker position
        marker.openPopup(); // Open the popup immediately
    }

    // Expose the updateMarker function to the global window object for access from JavaFX
    window.updateMarker = updateMarker;

</script>
</body>
</html>
